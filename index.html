<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto GEM RASA</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/kxU98Ni.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/nq2jGI2.jpeg') no-repeat center center fixed, linear-gradient(135deg, #1e3c72, #2a5298);
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .container {
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.8), rgba(42, 82, 152, 0.8));
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.5);
            border: 1px solid #00eaff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 90%;
            min-width: 300px;
            margin: 20px auto;
            flex-grow: 1;
            animation: fadeIn 1s ease-in-out forwards;
            position: relative;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .container h1 {
            margin: 10px 0;
            width: 100%;
            text-align: center;
            font-size: 1rem;
        }
        .container p {
            margin: 10px 0;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
        }
        #main-content h1 {
            font-size: 1.5rem;
            background: linear-gradient(90deg, #00eaff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 234, 255, 0.8);
            margin: 10px 0;
            width: 100%;
            text-align: center;
        }
        #main-content p {
            font-size: 1rem;
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 234, 255, 0.6);
            margin: 10px 0;
            width: 100%;
            text-align: center;
        }
        @media (max-width: 768px) {
            .container { max-width: 95%; padding: 15px; margin: 10px auto; }
            .container h1 { font-size: 0.9rem; }
            .container p { font-size: 0.7rem; }
            #main-content h1 { font-size: 1.2rem; }
            #main-content p { font-size: 0.9rem; }
        }
        .icon-wrapper {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00eaff;
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.5);
            transition: transform 0.3s ease;
        }
        .icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.8);
        }
        .mining-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
        .mining-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00eaff;
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            position: relative;
        }
        .mining-circle img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .mining-circle.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #666;
            box-shadow: none;
        }
        .mining-circle:active {
            animation: pulse 0.3s ease;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .mining-info {
            text-align: center;
            margin-top: 10px;
        }
        .mining-info span {
            font-size: 0.8rem;
        }
        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #00eaff;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .back-button:hover {
            color: #66eaff;
        }
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }
        .footer-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #00eaff;
            font-size: 0.45rem;
            transition: color 0.3s;
        }
        .footer-nav a:hover { color: #66eaff; }
        .footer-nav i {
            font-size: 24px;
            margin-bottom: 5px;
            color: #00eaff;
            transition: color 0.3s;
        }
        .footer-nav a:hover i { color: #66eaff; }
        .page-content { display: none; }
        .page-content.active { display: block; }
        .social-links {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            padding-left: 10px;
        }
        .social-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        .social-link i {
            font-size: 24px;
            margin-right: 10px;
            background: linear-gradient(135deg, #ffd700, #c0c0c0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: transform 0.3s ease;
        }
        .social-link span {
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.6);
            text-align: left;
        }
        .social-link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        .social-link:hover i {
            transform: scale(1.2);
        }
        .touch-effect {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(0, 234, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: fadeOut 0.5s ease forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(2); }
        }
    </style>
</head>
<body>
    <div class="container" id="main-content">
        <div class="icon-wrapper">
            <img src="https://i.imgur.com/kxU98Ni.jpeg" alt="Crypto GEM RASA Icon" class="icon">
        </div>
        <h1 data-lang="title">Crypto GEM RASA</h1>
        <p data-lang="welcome">Welcome to Crypto GEM RASA!</p>
    </div>

    <div class="container page-content" id="social-page">
        <div class="back-button" onclick="goToHome()">
            <i class="fas fa-home"></i>
        </div>
        <h1 data-lang="social-title">Social Networks</h1>
        <p data-lang="social-text">Follow us on our social media platforms!</p>
        <div class="social-links">
            <a href="https://t.me/Crypto_GEM_RASA" target="_blank" class="social-link">
                <i class="fab fa-telegram-plane"></i>
                <span>Telegram</span>
            </a>
            <a href="https://www.instagram.com/crypto_gem_rasa?igsh=dDBneTRpNWt6OHNk" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://www.reddit.com/u/RASA_TEAM/s/VjWS27u1P4" target="_blank" class="social-link">
                <i class="fab fa-reddit-alien"></i>
                <span>Reddit</span>
            </a>
            <a href="https://www.threads.net/@crypto_gem_rasa" target="_blank" class="social-link">
                <i class="fas fa-comment-dots"></i>
                <span>Threads</span>
            </a>
            <a href="https://x.com/Crypto_GEM_RASA?t=oiR1MbXSMKHk9NzIOmmecw&s=09" target="_blank" class="social-link">
                <i class="fab fa-twitter"></i>
                <span>Twitter</span>
            </a>
            <a href="https://youtube.com/@crypto_gem_rasa?si=xZ5lpwZ7kT1q83Bc" target="_blank" class="social-link">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </a>
            <a href="https://www.tiktok.com/@crypto_gem_rasa?_t=ZS-8vDQtVW04wM&_r=1" target="_blank" class="social-link">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>
            <a href="https://medium.com/@Crypto_Gem_RASA" target="_blank" class="social-link">
                <i class="fab fa-medium-m"></i>
                <span>Medium</span>
            </a>
        </div>
    </div>

    <div class="container page-content" id="mining-page">
        <div class="back-button" onclick="goToHome()">
            <i class="fas fa-home"></i>
        </div>
        <h1 data-lang="mining-title">Mining</h1>
        <p data-lang="mining-text">Tap the circle to mine!</p>
        <div class="mining-wrapper">
            <div class="mining-circle" id="miningCircle">
                <img src="https://i.imgur.com/kxU98Ni.jpeg" alt="Mining Circle">
            </div>
            <div class="mining-info">
                <span id="miningCount">0 / 500</span><br>
                <span id="totalMiningCount">Total Mined: 0</span><br>
                <span id="timeRemaining"></span>
            </div>
        </div>
    </div>

    <div class="footer-nav">
        <a href="#" onclick="showPage('social-page'); return false;">
            <i class="fas fa-users"></i>
            <span data-lang="social-nav">Social</span>
        </a>
        <a href="#" onclick="showPage('mining-page'); return false;">
            <i class="fas fa-gem"></i>
            <span data-lang="mining-nav">Mining</span>
        </a>
    </div>

    <script>
        function showTouchEffect(event) {
            const circle = document.getElementById('miningCircle');
            const rect = circle.getBoundingClientRect();
            let x, y;
            if (event.type === 'touchstart') {
                x = event.touches[0].clientX - rect.left;
                y = event.touches[0].clientY - rect.top;
            } else {
                x = event.clientX - rect.left;
                y = event.clientY - rect.top;
            }
            const touchDot = document.createElement('div');
            touchDot.classList.add('touch-effect');
            touchDot.style.left = `${x - 5}px`;
            touchDot.style.top = `${y - 5}px`;
            circle.appendChild(touchDot);
            setTimeout(() => touchDot.remove(), 500);
        }

        let miningCount = parseInt(localStorage.getItem('miningCount')) || 0;
        const maxMining = 500;

        function updateMiningStatus() {
            document.getElementById('miningCount').textContent = `${miningCount} / ${maxMining}`;
            document.getElementById('totalMiningCount').textContent = `Total Mined: ${miningCount}`;
            if (miningCount >= maxMining) {
                document.getElementById('miningCircle').classList.add('disabled');
            } else {
                document.getElementById('miningCircle').classList.remove('disabled');
            }
        }

        function mine() {
            if (miningCount < maxMining) {
                miningCount++;
                localStorage.setItem('miningCount', miningCount);
                updateMiningStatus();
            }
        }

        const miningCircle = document.getElementById('miningCircle');
        miningCircle.addEventListener('click', (e) => {
            showTouchEffect(e);
            mine();
        });
        miningCircle.addEventListener('touchstart', (e) => {
            showTouchEffect(e);
            mine();
        });

        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(page => page.classList.remove('active'));
            document.getElementById('main-content').style.display = 'none';
            document.getElementById(pageId).classList.add('active');
        }

        function goToHome() {
            document.querySelectorAll('.page-content').forEach(page => page.classList.remove('active'));
            document.getElementById('main-content').style.display = 'block';
        }

        window.onload = function() {
            document.getElementById('main-content').style.display = 'block';
            updateMiningStatus();
        };
    </script>
</body>
</html>
