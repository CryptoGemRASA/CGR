<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto GEM RASA</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/kxU98Ni.jpeg">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/nq2jGI2.jpeg') no-repeat center center fixed, linear-gradient(135deg, #1e1e2f, #3b3b5e);
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 800px;
            margin: 20px auto;
            flex-grow: 1;
        }
        @media (max-width: 768px) {
            .container {
                width: calc(100% - 20px);
                margin: 10px auto;
                border-radius: 15px;
                padding: 15px;
            }
        }
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }
        .footer-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #00eaff;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        .footer-nav a:hover {
            color: #ffd700;
        }
        .footer-nav img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
        .page-content {
            display: none;
        }
        .page-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- محتوای اصلی -->
    <div class="container" id="main-content">
        <div class="language-menu">
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="ru">Русский</option>
            </select>
        </div>
        <div class="icon-wrapper">
            <img src="https://i.imgur.com/kxU98Ni.jpeg" alt="Crypto GEM RASA Icon" class="icon" onerror="this.src='https://via.placeholder.com/120?text=Logo+Not+Found';">
        </div>
        <h1 data-lang="title"></h1>
        <p data-lang="welcome"></p>
    </div>

    <!-- صفحات جدید -->
    <div class="container page-content" id="social-page">
        <h1 data-lang="social-title"></h1>
        <p data-lang="social-text"></p>
    </div>
    <div class="container page-content" id="tasks-page">
        <h1 data-lang="tasks-title"></h1>
        <p data-lang="tasks-text"></p>
    </div>
    <div class="container page-content" id="mining-page">
        <h1 data-lang="mining-title"></h1>
        <p data-lang="mining-text"></p>
    </div>
    <div class="container page-content" id="partnerships-page">
        <h1 data-lang="partnerships-title"></h1>
        <p data-lang="partnerships-text"></p>
    </div>
    <div class="container page-content" id="comments-page">
        <h1 data-lang="comments-title"></h1>
        <p data-lang="comments-text"></p>
    </div>

    <!-- دکمه پنل اجتماعی -->
    <button class="panel-button" onclick="openSocialPanel()">Social Links</button>

    <!-- پنل اجتماعی -->
    <div class="social-panel" id="socialPanel">
        <div class="social-panel-content">
            <button class="close-button" onclick="closeSocialPanel()">✖</button>
            <h2 data-lang="follow-us"></h2>
            <div class="social-links">
                <a href="social.html" target="_blank" data-lang="view-social-links"></a>
            </div>
        </div>
    </div>

    <!-- نوار پایین با آیکن‌ها -->
    <div class="footer-nav">
        <a href="#" onclick="showPage('social-page'); return false;">
            <img src="https://via.placeholder.com/24?text=S" alt="Social">
            <span data-lang="social-nav"></span>
        </a>
        <a href="#" onclick="showPage('tasks-page'); return false;">
            <img src="https://via.placeholder.com/24?text=T" alt="Tasks">
            <span data-lang="tasks-nav"></span>
        </a>
        <a href="#" onclick="showPage('mining-page'); return false;">
            <img src="https://via.placeholder.com/24?text=M" alt="Mining">
            <span data-lang="mining-nav"></span>
        </a>
        <a href="#" onclick="showPage('partnerships-page'); return false;">
            <img src="https://via.placeholder.com/24?text=P" alt="Partnerships">
            <span data-lang="partnerships-nav"></span>
        </a>
        <a href="#" onclick="showPage('comments-page'); return false;">
            <img src="https://via.placeholder.com/24?text=C" alt="Comments">
            <span data-lang="comments-nav"></span>
        </a>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const translations = {
            en: {
                title: "Crypto GEM RASA",
                welcome: "Welcome to Crypto GEM RASA! Stay tuned for exciting updates.",
                "social-title": "Social Networks",
                "social-text": "Here are the social network links.",
                "tasks-title": "Tasks",
                "tasks-text": "List of tasks for users.",
                "mining-title": "Mining",
                "mining-text": "Information related to mining.",
                "partnerships-title": "Partnerships",
                "partnerships-text": "Details of partnerships.",
                "comments-title": "Comments",
                "comments-text": "User comments will be displayed here.",
                "follow-us": "Follow Us",
                "view-social-links": "View All Social Links",
                "social-nav": "Social",
                "tasks-nav": "Tasks",
                "mining-nav": "Mining",
                "partnerships-nav": "Partners",
                "comments-nav": "Comments"
            },
            ru: {
                title: "Crypto GEM RASA",
                welcome: "Добро пожаловать в Crypto GEM RASA! Следите за обновлениями.",
                "social-title": "Социальные сети",
                "social-text": "Здесь находятся ссылки на социальные сети.",
                "tasks-title": "Задания",
                "tasks-text": "Список заданий для пользователей.",
                "mining-title": "Майнинг",
                "mining-text": "Информация, связанная с майнингом.",
                "partnerships-title": "Партнерства",
                "partnerships-text": "Подробности о партнерствах.",
                "comments-title": "Комментарии",
                "comments-text": "Комментарии пользователей будут отображаться здесь.",
                "follow-us": "Подписывайтесь",
                "view-social-links": "Посмотреть все ссылки",
                "social-nav": "Социальные",
                "tasks-nav": "Задания",
                "mining-nav": "Майнинг",
                "partnerships-nav": "Партнеры",
                "comments-nav": "Комментарии"
            }
        };

        let currentLang = "en";

        function changeLanguage() {
            currentLang = document.getElementById("language").value;
            console.log("Language changed to: " + currentLang); // برای دیباگ
            document.querySelectorAll("[data-lang]").forEach(el => {
                const key = el.getAttribute("data-lang");
                el.innerText = translations[currentLang][key] || "Translation missing";
            });
        }

        function openSocialPanel() {
            document.getElementById("socialPanel").classList.add("active");
        }

        function closeSocialPanel() {
            document.getElementById("socialPanel").classList.remove("active");
        }

        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById('main-content').style.display = 'none';
            document.getElementById(pageId).classList.add('active');
        }

        window.onload = function() {
            console.log("Mini app loaded");
            if (typeof Telegram !== "undefined" && Telegram.WebApp) {
                Telegram.WebApp.ready();
                console.log("Telegram WebApp is ready");
            } else {
                console.log("Telegram WebApp is not available");
            }
            changeLanguage();
            document.getElementById('main-content').style.display = 'block';
        };
    </script>
</body>
</html>
