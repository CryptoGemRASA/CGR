<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto GEM RASA</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/kxU98Ni.jpeg">
    <!-- اضافه کردن FontAwesome برای آیکن‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/nq2jGI2.jpeg') no-repeat center center fixed, linear-gradient(135deg, #1e1e2f, #3b3b5e);
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .container {
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* برگرداندن به گرادیانت آبی-بنفش */
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.5); /* سایه آبی */
            border: 1px solid #00eaff; /* حاشیه آبی نئونی */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 90%;
            min-width: 300px;
            margin: 20px auto;
            flex-grow: 1;
            animation: fadeIn 1s ease-in-out forwards;
            position: relative;
        }
        .container {
            animation: pulsing-glow 2s infinite alternate;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        @keyframes pulsing-glow {
            0% {
                box-shadow: 0 0 20px rgba(0, 234, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 40px rgba(0, 234, 255, 0.9);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container h1, .container p {
            margin: 10px 0;
            width: 100%;
            text-align: center;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                padding: 15px;
                margin: 10px auto;
            }
        }
        .icon-wrapper {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00eaff; /* حاشیه آبی نئونی برای لوگو */
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.8);
        }
        /* استایل دایره Mining */
        .mining-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50vh;
        }
        .mining-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        .mining-circle img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .mining-circle.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #666;
            box-shadow: none;
        }
        .mining-circle:active {
            animation: pulse 0.3s ease;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .mining-info {
            text-align: center;
            margin-top: 10px;
        }
        /* استایل پنل درآمد */
        .earnings-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .earnings-form input {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            width: 80%;
            max-width: 300px;
        }
        .earnings-form button {
            padding: 10px 20px;
            background: #00eaff;
            color: #1e1e2f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .earnings-form button:hover {
            background: #ffd700;
        }
        /* استایل پنل دوستان */
        .friends-wrapper {
            text-align: center;
            margin-top: 20px;
        }
        .friends-wrapper button {
            padding: 10px 20px;
            background: #00eaff;
            color: #1e1e2f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
        .friends-wrapper button:hover {
            background: #ffd700;
        }
        .friends-list {
            margin-top: 20px;
        }
        .friends-list p {
            margin: 5px 0;
        }
        /* استایل آیکن بازگشت */
        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #00eaff;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .back-button:hover {
            color: #ffd700;
        }
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }
        .footer-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #ffd700; /* رنگ متن به طلایی */
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        .footer-nav a:hover {
            color: #ffaa00; /* رنگ هاور به طلایی تیره */
        }
        .footer-nav i {
            font-size: 24px;
            margin-bottom: 5px;
            color: #ffd700; /* رنگ آیکن‌ها به طلایی */
            transition: color 0.3s;
        }
        .footer-nav a:hover i {
            color: #ffaa00; /* رنگ هاور آیکن‌ها به طلایی تیره */
        }
        .page-content {
            display: none;
        }
        .page-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- محتوای اصلی -->
    <div class="container" id="main-content">
        <div class="language-menu">
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="ru">Русский</option>
            </select>
        </div>
        <div class="icon-wrapper">
            <img src="https://i.imgur.com/kxU98Ni.jpeg" alt="Crypto GEM RASA Icon" class="icon" onerror="this.src='https://via.placeholder.com/120?text=Logo+Not+Found';">
        </div>
        <h1 data-lang="title"></h1>
        <p data-lang="welcome"></p>
    </div>

    <!-- صفحات جدید -->
    <div class="container page-content" id="social-page">
        <div class="back-button" onclick="goToHome()">
            <i class="fas fa-home"></i>
        </div>
        <h1 data-lang="social-title"></h1>
        <p data-lang="social-text"></p>
    </div>
    <div class="container page-content" id="tasks-page">
        <div class="back-button" onclick="goToHome()">
            <i class="fas fa-home"></i>
        </div>
        <h1 data-lang="tasks-title"></h1>
        <p data-lang="tasks-text"></p>
    </div>
    <div class="container page-content" id="mining-page">
        <div class="back-button" onclick="goToHome()">
            <i class="fas fa-home"></i>
        </div>
        <h1 data-lang="mining-title"></h1>
        <p data-lang="mining-text"></p>
        <div class="mining-wrapper">
            <div class="mining-circle" id="miningCircle">
                <img src="https://i.imgur.com/kxU98Ni.jpeg" alt="Mining Circle">
            </div>
            <div class="mining-info">
                <span id="miningCount">0 / 500</span><br>
                <span id="timeRemaining"></span>
            </div>
        </div>
    </div>
    <div class="container page-content" id="partnerships-page">
        <div class="back-button" onclick="goToHome()">
            <i class="fas fa-home"></i>
        </div>
        <h1 data-lang="partnerships-title"></h1>
        <p data-lang="partnerships-text"></p>
    </div>
    <div class="container page-content" id="comments-page">
        <div class="back-button" onclick="goToHome()">
            <i class="fas fa-home"></i>
        </div>
        <h1 data-lang="comments-title"></h1>
        <p data-lang="comments-text"></p>
    </div>
    <div class="container page-content" id="earnings-page">
        <div class="back-button" onclick="goToHome()">
            <i class="fas fa-home"></i>
        </div>
        <h1 data-lang="earnings-title"></h1>
        <p data-lang="earnings-text"></p>
        <p>Total Tokens: <span id="userTokens">0</span></p>
        <p id="currentQuestion"></p>
        <div class="earnings-form">
            <input type="text" id="answerInput" placeholder="Your answer">
            <button onclick="checkAnswer()">Submit Answer</button>
        </div>
        <p id="answerFeedback"></p>
    </div>
    <div class="container page-content" id="friends-page">
        <div class="back-button" onclick="goToHome()">
            <i class="fas fa-home"></i>
        </div>
        <h1 data-lang="friends-title"></h1>
        <p data-lang="friends-text"></p>
        <div class="friends-wrapper">
            <p>Your Referral Link: <span id="referralLink"></span></p>
            <button onclick="copyReferralLink()">Copy Link</button>
            <div class="friends-list">
                <h3>Invited Friends (<span id="friendsCount">0</span>/5)</h3>
                <div id="friendsList"></div>
            </div>
        </div>
    </div>

    <!-- نوار پایین با آیکن‌های FontAwesome -->
    <div class="footer-nav">
        <a href="#" onclick="showPage('social-page'); return false;">
            <i class="fas fa-users"></i>
            <span data-lang="social-nav"></span>
        </a>
        <a href="#" onclick="showPage('tasks-page'); return false;">
            <i class="fas fa-tasks"></i>
            <span data-lang="tasks-nav"></span>
        </a>
        <a href="#" onclick="showPage('mining-page'); return false;">
            <i class="fas fa-gem"></i>
            <span data-lang="mining-nav"></span>
        </a>
        <a href="#" onclick="showPage('partnerships-page'); return false;">
            <i class="fas fa-handshake"></i>
            <span data-lang="partnerships-nav"></span>
        </a>
        <a href="#" onclick="showPage('comments-page'); return false;">
            <i class="fas fa-comments"></i>
            <span data-lang="comments-nav"></span>
        </a>
        <a href="#" onclick="showPage('earnings-page'); return false;">
            <i class="fas fa-money-bill"></i>
            <span data-lang="earnings-nav"></span>
        </a>
        <a href="#" onclick="showPage('friends-page'); return false;">
            <i class="fas fa-user-friends"></i>
            <span data-lang="friends-nav"></span>
        </a>
    </div>

    <!-- فایل صوتی برای افکت کلیک -->
    <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/beep-01a.mp3"></audio>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const translations = {
            en: {
                title: "Crypto GEM RASA",
                welcome: "Welcome to Crypto GEM RASA! Stay tuned for exciting updates.",
                "social-title": "Social Networks",
                "social-text": "Here are the social network links.",
                "tasks-title": "Tasks",
                "tasks-text": "List of tasks for users.",
                "mining-title": "Mining",
                "mining-text": "Tap the circle to mine! You can mine 500 units every 8 hours.",
                "partnerships-title": "Partnerships",
                "partnerships-text": "Details of partnerships.",
                "comments-title": "Comments",
                "comments-text": "User comments will be displayed here.",
                "earnings-title": "Earnings",
                "earnings-text": "Answer the question to earn 200 tokens!",
                "friends-title": "Friends",
                "friends-text": "Invite friends to earn 1000 tokens per referral (max 5).",
                "social-nav": "Social",
                "tasks-nav": "Tasks",
                "mining-nav": "Mining",
                "partnerships-nav": "Partners",
                "comments-nav": "Comments",
                "earnings-nav": "Earnings",
                "friends-nav": "Friends"
            },
            ru: {
                title: "Crypto GEM RASA",
                welcome: "Добро пожаловать в Crypto GEM RASA! Следите за обновлениями.",
                "social-title": "Социальные сети",
                "social-text": "Здесь находятся ссылки на социальные сети.",
                "tasks-title": "Задания",
                "tasks-text": "Список заданий для пользователей.",
                "mining-title": "Майнинг",
                "mining-text": "Нажмите на круг, чтобы добывать! Вы можете добыть 500 единиц каждые 8 часов.",
                "partnerships-title": "Партнерства",
                "partnerships-text": "Подробности о партнерствах.",
                "comments-title": "Комментарии",
                "comments-text": "Комментарии пользователей будут отображаться здесь.",
                "earnings-title": "Заработок",
                "earnings-text": "Ответьте на вопрос, чтобы заработать 200 токенов!",
                "friends-title": "Друзья",
                "friends-text": "Приглашайте друзей, чтобы заработать 1000 токенов за каждого (макс. 5).",
                "social-nav": "Социальные",
                "tasks-nav": "Задания",
                "mining-nav": "Майнинг",
                "partnerships-nav": "Партнеры",
                "comments-nav": "Комментарии",
                "earnings-nav": "Заработок",
                "friends-nav": "Друзья"
            }
        };

        let currentLang = "en";
        let miningCount = parseInt(localStorage.getItem('miningCount')) || 0;
        let startTime = parseInt(localStorage.getItem('startTime')) || 0;
        let userTokens = parseInt(localStorage.getItem('userTokens')) || 0;
        let answeredQuestions = JSON.parse(localStorage.getItem('answeredQuestions')) || [];
        let referrals = JSON.parse(localStorage.getItem('referrals')) || [];
        const maxMining = 500;
        const periodHours = 8;
        const periodMs = periodHours * 60 * 60 * 1000;

        const questions = [
            { id: 1, text: "What is the capital of France?", answer: "Paris", active: true },
            { id: 2, text: "What is 2 + 2?", answer: "4", active: false }
        ];

        const miningCircle = document.getElementById('miningCircle');
        const miningCountDisplay = document.getElementById('miningCount');
        const timeRemainingDisplay = document.getElementById('timeRemaining');
        const clickSound = document.getElementById('clickSound');
        const userTokensDisplay = document.getElementById('userTokens');
        const currentQuestionDisplay = document.getElementById('currentQuestion');
        const answerInput = document.getElementById('answerInput');
        const answerFeedback = document.getElementById('answerFeedback');
        const referralLinkDisplay = document.getElementById('referralLink');
        const friendsCountDisplay = document.getElementById('friendsCount');
        const friendsListDisplay = document.getElementById('friendsList');

        let userId = null;
        let username = null;

        function updateMiningStatus() {
            const now = Date.now();
            if (startTime === 0) {
                startTime = now;
                localStorage.setItem('startTime', startTime);
            }

            const elapsed = now - startTime;
            if (elapsed >= periodMs) {
                miningCount = 0;
                startTime = now;
                localStorage.setItem('miningCount', miningCount);
                localStorage.setItem('startTime', startTime);
            }

            miningCountDisplay.textContent = `${miningCount} / ${maxMining}`;
            if (miningCount >= maxMining) {
                miningCircle.classList.add('disabled');
                const remainingTime = periodMs - elapsed;
                const hours = Math.floor(remainingTime / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                timeRemainingDisplay.textContent = `Next period in: ${hours}h ${minutes}m ${seconds}s`;
            } else {
                miningCircle.classList.remove('disabled');
                timeRemainingDisplay.textContent = '';
            }
        }

        function mine() {
            const now = Date.now();
            const elapsed = now - startTime;

            if (elapsed >= periodMs) {
                miningCount = 0;
                startTime = now;
                localStorage.setItem('startTime', startTime);
            }

            if (miningCount < maxMining) {
                miningCount++;
                localStorage.setItem('miningCount', miningCount);
                try {
                    clickSound.currentTime = 0;
                    clickSound.play();
                } catch (e) {
                    console.log("Sound playback failed:", e);
                }
                updateMiningStatus();
            }
        }

        function updateEarningsPage() {
            userTokensDisplay.textContent = userTokens;
            const activeQuestion = questions.find(q => q.active);
            if (activeQuestion) {
                currentQuestionDisplay.textContent = activeQuestion.text;
                if (answeredQuestions.includes(activeQuestion.id)) {
                    answerInput.disabled = true;
                    answerInput.placeholder = "You have already answered this question.";
                    document.querySelector('.earnings-form button').disabled = true;
                } else {
                    answerInput.disabled = false;
                    answerInput.placeholder = "Your answer";
                    document.querySelector('.earnings-form button').disabled = false;
                }
            } else {
                currentQuestionDisplay.textContent = "No active question available.";
                answerInput.disabled = true;
                document.querySelector('.earnings-form button').disabled = true;
            }
        }

        function checkAnswer() {
            const activeQuestion = questions.find(q => q.active);
            if (!activeQuestion || answeredQuestions.includes(activeQuestion.id)) return;

            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = activeQuestion.answer.toLowerCase();

            if (userAnswer === correctAnswer) {
                userTokens += 200;
                localStorage.setItem('userTokens', userTokens);
                answeredQuestions.push(activeQuestion.id);
                localStorage.setItem('answeredQuestions', JSON.stringify(answeredQuestions));
                answerFeedback.textContent = "Correct! You earned 200 tokens.";
                answerFeedback.style.color = "#00eaff";

                // ارسال جواب به گروه تلگرام
                fetch('https://your-server.com/sendAnswer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: userId,
                        username: username,
                        question: activeQuestion.text,
                        answer: userAnswer,
                        timestamp: new Date().toISOString()
                    })
                }).then(response => {
                    if (response.ok) {
                        console.log("Answer sent to group");
                    } else {
                        console.log("Failed to send answer to group");
                    }
                }).catch(error => {
                    console.log("Error sending answer:", error);
                });
            } else {
                answerFeedback.textContent = "Incorrect answer. Try again!";
                answerFeedback.style.color = "#ff5555";
            }

            updateEarningsPage();
        }

        function generateReferralLink() {
            const referralCode = userId || Math.random().toString(36).substring(2, 10);
            const botLink = "https://t.me/YourBot"; // جایگزین با لینک ربات خودت
            return `${botLink}?start=${referralCode}`;
        }

        function copyReferralLink() {
            const referralLink = referralLinkDisplay.textContent;
            navigator.clipboard.writeText(referralLink).then(() => {
                alert("Referral link copied to clipboard!");
            });
        }

        function updateFriendsPage() {
            friendsCountDisplay.textContent = referrals.length;
            friendsListDisplay.innerHTML = referrals.length > 0
                ? referrals.map(friend => `<p>${friend.username || friend.userId}</p>`).join('')
                : "<p>No friends invited yet.</p>";

            userTokensDisplay.textContent = userTokens;
            referralLinkDisplay.textContent = generateReferralLink();
        }

        function handleReferral() {
            const urlParams = new URLSearchParams(window.location.search);
            const referralCode = urlParams.get('start');
            if (referralCode && referralCode !== userId && referrals.length < 5 && !referrals.some(f => f.userId === userId)) {
                referrals.push({ userId: userId, username: username });
                localStorage.setItem('referrals', JSON.stringify(referrals));
                userTokens += 1000;
                localStorage.setItem('userTokens', userTokens);
            }
        }

        setInterval(updateMiningStatus, 1000);
        miningCircle.addEventListener('click', mine);

        function changeLanguage() {
            currentLang = document.getElementById("language").value;
            console.log("Language changed to: " + currentLang);
            document.querySelectorAll("[data-lang]").forEach(el => {
                const key = el.getAttribute("data-lang");
                el.innerText = translations[currentLang][key] || "Translation missing";
            });
        }

        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById('main-content').style.display = 'none';
            document.getElementById(pageId).classList.add('active');

            if (pageId === 'earnings-page') updateEarningsPage();
            if (pageId === 'friends-page') updateFriendsPage();
        }

        function goToHome() {
            document.querySelectorAll('.page-content').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById('main-content').style.display = 'block';
        }

        window.onload = function() {
            console.log("Mini app loaded");
            if (typeof Telegram !== "undefined" && Telegram.WebApp) {
                Telegram.WebApp.ready();
                console.log("Telegram WebApp is ready");
                userId = Telegram.WebApp.initDataUnsafe.user?.id;
                username = Telegram.WebApp.initDataUnsafe.user?.username;
            } else {
                console.log("Telegram WebApp is not available");
                userId = "testUser" + Math.random().toString(36).substring(2, 10);
                username = "TestUser";
            }
            changeLanguage();
            document.getElementById('main-content').style.display = 'block';
            updateMiningStatus();
            handleReferral();
        };
    </script>
</body>
</html>
