<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto GEM RASA</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/kxU98Ni.jpeg">
    <!-- اضافه کردن FontAwesome برای آیکن‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/nq2jGI2.jpeg') no-repeat center center fixed, linear-gradient(135deg, #1e1e2f, #3b3b5e);
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center; /* وسط کردن کل صفحه */
            position: relative;
        }
        .container {
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* گرادیانت جذاب */
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.5); /* سایه اولیه با گلو */
            border: 1px solid #00eaff; /* حاشیه نئونی */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 90%;
            min-width: 300px;
            margin: 20px auto;
            flex-grow: 1;
            animation: fadeIn 1s ease-in-out forwards; /* انیمیشن ورود */
        }
        /* انیمیشن گلو پالسی */
        .container {
            animation: pulsing-glow 2s infinite alternate;
        }
        /* افکت هاور */
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        /* انیمیشن‌ها */
        @keyframes pulsing-glow {
            0% {
                box-shadow: 0 0 20px rgba(0, 234, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 40px rgba(0, 234, 255, 0.9);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* برای وسط کردن متن‌ها */
        .container h1, .container p {
            margin: 10px 0;
            width: 100%;
            text-align: center;
        }
        /* استایل برای موبایل */
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                padding: 15px;
                margin: 10px auto;
            }
        }
        .icon-wrapper {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00eaff;
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.8);
        }
        .footer-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }
        .footer-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #00eaff;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        .footer-nav a:hover {
            color: #ffd700;
        }
        .footer-nav i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .page-content {
            display: none;
        }
        .page-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- محتوای اصلی -->
    <div class="container" id="main-content">
        <div class="language-menu">
            <select id="language" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="ru">Русский</option>
            </select>
        </div>
        <div class="icon-wrapper">
            <img src="https://i.imgur.com/kxU98Ni.jpeg" alt="Crypto GEM RASA Icon" class="icon" onerror="this.src='https://via.placeholder.com/120?text=Logo+Not+Found';">
        </div>
        <h1 data-lang="title"></h1>
        <p data-lang="welcome"></p>
    </div>

    <!-- صفحات جدید -->
    <div class="container page-content" id="social-page">
        <h1 data-lang="social-title"></h1>
        <p data-lang="social-text"></p>
    </div>
    <div class="container page-content" id="tasks-page">
        <h1 data-lang="tasks-title"></h1>
        <p data-lang="tasks-text"></p>
    </div>
    <div class="container page-content" id="mining-page">
        <h1 data-lang="mining-title"></h1>
        <p data-lang="mining-text"></p>
    </div>
    <div class="container page-content" id="partnerships-page">
        <h1 data-lang="partnerships-title"></h1>
        <p data-lang="partnerships-text"></p>
    </div>
    <div class="container page-content" id="comments-page">
        <h1 data-lang="comments-title"></h1>
        <p data-lang="comments-text"></p>
    </div>

    <!-- نوار پایین با آیکن‌های FontAwesome -->
    <div class="footer-nav">
        <a href="#" onclick="showPage('social-page'); return false;">
            <i class="fas fa-users"></i>
            <span data-lang="social-nav"></span>
        </a>
        <a href="#" onclick="showPage('tasks-page'); return false;">
            <i class="fas fa-tasks"></i>
            <span data-lang="tasks-nav"></span>
        </a>
        <a href="#" onclick="showPage('mining-page'); return false;">
            <i class="fas fa-gem"></i>
            <span data-lang="mining-nav"></span>
        </a>
        <a href="#" onclick="showPage('partnerships-page'); return false;">
            <i class="fas fa-handshake"></i>
            <span data-lang="partnerships-nav"></span>
        </a>
        <a href="#" onclick="showPage('comments-page'); return false;">
            <i class="fas fa-comments"></i>
            <span data-lang="comments-nav"></span>
        </a>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const translations = {
            en: {
                title: "Crypto GEM RASA",
                welcome: "Welcome to Crypto GEM RASA! Stay tuned for exciting updates.",
                "social-title": "Social Networks",
                "social-text": "Here are the social network links.",
                "tasks-title": "Tasks",
                "tasks-text": "List of tasks for users.",
                "mining-title": "Mining",
                "mining-text": "Information related to mining.",
                "partnerships-title": "Partnerships",
                "partnerships-text": "Details of partnerships.",
                "comments-title": "Comments",
                "comments-text": "User comments will be displayed here.",
                "social-nav": "Social",
                "tasks-nav": "Tasks",
                "mining-nav": "Mining",
                "partnerships-nav": "Partners",
                "comments-nav": "Comments"
            },
            ru: {
                title: "Crypto GEM RASA",
                welcome: "Добро пожаловать в Crypto GEM RASA! Следите за обновлениями.",
                "social-title": "Социальные сети",
                "social-text": "Здесь находятся ссылки на социальные сети.",
                "tasks-title": "Задания",
                "tasks-text": "Список заданий для пользователей.",
                "mining-title": "Майнинг",
                "mining-text": "Информация, связанная с майнингом.",
                "partnerships-title": "Партнерства",
                "partnerships-text": "Подробности о партнерствах.",
                "comments-title": "Комментарии",
                "comments-text": "Комментарии пользователей будут отображаться здесь.",
                "social-nav": "Социальные",
                "tasks-nav": "Задания",
                "mining-nav": "Майнинг",
                "partnerships-nav": "Партнеры",
                "comments-nav": "Комментарии"
            }
        };

        let currentLang = "en";

        function changeLanguage() {
            currentLang = document.getElementById("language").value;
            console.log("Language changed to: " + currentLang);
            document.querySelectorAll("[data-lang]").forEach(el => {
                const key = el.getAttribute("data-lang");
                el.innerText = translations[currentLang][key] || "Translation missing";
            });
        }

        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById('main-content').style.display = 'none';
            document.getElementById(pageId).classList.add('active');
        }

        window.onload = function() {
            console.log("Mini app loaded");
            if (typeof Telegram !== "undefined" && Telegram.WebApp) {
                Telegram.WebApp.ready();
                console.log("Telegram WebApp is ready");
            } else {
                console.log("Telegram WebApp is not available");
            }
            changeLanguage();
            document.getElementById('main-content').style.display = 'block';
        };
    </script>
</body>
</html>
