<!DOCTYPE html>
<html lang="en">
<head>
    <!-- بخش‌های قبلی بدون تغییر -->
    <style>
        body {
            /* بدون تغییر */
        }
        .container {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            backdrop-filter: blur(5px); /* کاهش تاری */
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.5);
            border: 1px solid #00eaff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 90%;
            min-width: 300px;
            margin: 20px auto;
            flex-grow: 1;
            animation: fadeIn 1s ease-in-out forwards;
            position: relative;
        }
        /* بقیه استایل‌های container بدون تغییر */

        #main-content h1 {
            font-size: 1.5rem;
            background: linear-gradient(90deg, #00eaff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 234, 255, 0.8), 0 0 20px rgba(255, 0, 255, 0.5);
            animation: glow 1.5s ease-in-out infinite alternate;
            margin: 10px 0;
            width: 100%;
            text-align: center;
        }
        #main-content p {
            font-size: 1rem;
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 234, 255, 0.6);
            margin: 10px 0;
            width: 100%;
            text-align: center;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(0, 234, 255, 0.8), 0 0 20px rgba(255, 0, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(0, 234, 255, 1), 0 0 30px rgba(255, 0, 255, 0.8);
            }
        }
        @media (max-width: 768px) {
            #main-content h1 {
                font-size: 1.2rem;
            }
            #main-content p {
                font-size: 0.9rem;
            }
            .container {
                max-width: 95%;
                padding: 15px;
                margin: 10px auto;
            }
        }
        /* بقیه استایل‌ها بدون تغییر */
    </style>
</head>
<body>
    <!-- بخش‌های قبلی بدون تغییر -->
    <audio id="clickSound" src="https://freesound.org/data/previews/245/245645_4052905-lq.mp3"></audio>
    <!-- بقیه کد بدون تغییر -->
</body>
</html>
