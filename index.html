<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto GEM RASA - Social Links</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/kxU98Ni.jpeg">
    <!-- تغییر فونت به Great Vibes -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/nq2jGI2.jpeg') no-repeat center center fixed, linear-gradient(135deg, #1e1e2f, #3b3b5e);
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            max-width: 800px;
            margin: 20px;
        }
        @media (max-width: 768px) {
            .container {
                width: calc(100% - 20px);
                height: calc(100vh - 20px);
                margin: 10px;
                border-radius: 15px;
                padding: 15px;
                box-sizing: border-box;
            }
        }
        h2 {
            font-family: 'Great Vibes', cursive; /* فونت جدید */
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ffd700, #ff4500); /* گرادیانت زرد-قرمز */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
            margin-bottom: 20px;
            text-align: center;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .social-links a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #00eaff;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .social-links a:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .social-links img {
            width: 24px;
            height: 24px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 215, 0, 0.8);
            color: #1e1e2f;
            padding: 8px 15px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: rgba(255, 215, 0, 1);
        }
    </style>
</head>
