            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);

        }
        .icon-wrapper {

            margin-bottom: 30px;
        }
        .icon {
            width: 120px;
            height: 120px;
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.7));
            transition: transform 0.3s;
        }
        .icon:hover {
            transform: scale(1.1);
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            color: #ffd700;

            margin: 10px 0;
        }
        h3 {
            font-size: 1.5rem;
            color: #00eaff;
            margin: 20px 0 10px;
        }
        select, input, button {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            font-size: 1.1rem;
            display: block;
            box-sizing: border-box;
        }
        select, input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background: linear-gradient(90deg, #00eaff, #007bff);
            border: none;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.5);
        }
        .market-data, .history, .news {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        .market-card, .history-card, .news-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: left;
            transition: transform 0.3s;
        }
        .market-card:hover, .history-card:hover, .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .news-card a {
            color: #00eaff;
            text-decoration: none;
        }
        .news-card a:hover {
            text-decoration: underline;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #00ffcc;
            text-align: center;
        }
        .charts {
            margin-top: 30px;
        }
        canvas {
            max-width: 100%;
            height: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
