<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto GEM RASA</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/kxU98Ni.jpeg">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/nq2jGI2.jpeg') no-repeat center center fixed, linear-gradient(135deg, #1e1e2f, #3b3b5e);
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            max-width: 800px;
            margin: 20px;
        }
        .panel-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 215, 0, 0.8);
            color: #1e1e2f;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }
        .panel-button:hover {
            background: rgba(255, 215, 0, 1);
        }
        .social-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .social-panel-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto GEM RASA</h1>
        <p>Welcome to Crypto GEM RASA! Stay tuned for exciting updates.</p>
    </div>

    <button class="panel-button" onclick="openSocialPanel()">Social Links</button>

    <div class="social-panel" id="socialPanel">
        <div class="social-panel-content">
            <button class="close-button" onclick="closeSocialPanel()">✖</button>
            <h2>Follow Us</h2>
            <div class="social-links">
                <a href="https://t.me/Crypto_GEM_RASA" target="_blank">Telegram Channel</a>
                <a href="https://www.instagram.com/crypto_gem_rasa" target="_blank">Instagram Page</a>
                <a href="https://www.reddit.com/u/RASA_TEAM" target="_blank">Reddit Community</a>
                <a href="https://www.threads.net/@crypto_gem_rasa" target="_blank">Threads Profile</a>
                <a href="https://x.com/Crypto_GEM_RASA" target="_blank">Twitter Profile</a>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js" onerror="handleScriptError()"></script>
    <script>
        function handleScriptError() {
            console.error("Failed to load Telegram WebApp script. Check your network or try using a VPN.");
        }

        function openSocialPanel() {
            document.getElementById("socialPanel").style.display = "flex";
        }

        function closeSocialPanel() {
            document.getElementById("socialPanel").style.display = "none";
        }

        window.onload = function() {
            setTimeout(() => {
                if (typeof Telegram !== "undefined" && Telegram.WebApp) {
                    Telegram.WebApp.ready();
                    console.log("Telegram WebApp is available");
                } else {
                    console.warn("Telegram WebApp is not available. Make sure you are opening this in Telegram.");
                }
            }, 1000); // تأخیر برای لود بهتر
        };
    </script>
</body>
</html>
